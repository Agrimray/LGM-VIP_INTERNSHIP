<!DOCTYPE html>
<html>
<head>

    <title>ADD EMPLOYESS LGM TASK 3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div style="background-color:rgb(89, 199, 39);">
        <h2 class="text-center fw-bold" style="color:rgb(49, 39, 7); ">
            LETSGROWMORE
        </h2>
        <h3 class="text-center">
            Registration form
        </h3>
    </div>
    </div>
    <form  class="form" action="/CRUDAPP2/updateEmp2" method="post">
        {% csrf_token %}
    
    <table class="table">
        <tr align="center"><td colspan=2 >FILL THE EMPLOYEE DETAILS</td></tr>
        <tr><td>Employee ID</td><td><input type="hidden" value="{{Emp.id}}" name="eid" ></td></tr>
        <tr><td>Employee Name</td><td><input type="text" value="{{Emp.emp_name}}" name="ename"></td></tr><!--NO OF TR TD = NO OF FEILDS IN THE FORMS.PY-->
        <tr><td>Employee Post</td><td><input type="text" value="{{Emp.emp_post}}" name="epost"></td></tr>
        <tr><td>Employee DOJ</td><td><input type="text" value="{{Emp.emp_doj}}" name="edoj"></td></tr>
        <tr><td>Employee Contact</td><td><input type="text" value="{{Emp.emp_contact}}" name="econ"></td></tr>
        
        <tr><td>Employee Salary</td><td><input type="text" value="{{Emp.emp_salary}}" name="esal"></td></tr>
        <tr><td><input class="btn btn-outline-success" type="submit" value="SUBMIT"></td>
        <td> <input class="btn btn-outline-danger" type="reset" value="RESET"></td></tr>
        
   
    </table>
   
    </form>
    <a class="btn btn-warning" href="showEmp">SHOW ALL</a>
</body>
</html>
